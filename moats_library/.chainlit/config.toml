# Chainlit Configuration for Emma

[project]
# Enable telemetry (set to false for privacy)
enable_telemetry = false

# Session timeout in seconds (24 hours = 86400)
session_timeout = 86400

# User session timeout in seconds (24 hours)
user_env_timeout = 86400

[features]
# Enable streaming
streaming = true

# Enable prompt playground (for debugging)
prompt_playground = false

[UI]
# App name
name = "Emma"

# Show readme on load
show_readme_as_default = false

# Default theme
default_theme = "light"

[meta]
# Generated by Emma setup
generated_by = "emma"
