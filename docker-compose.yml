services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moats-verify-backend
    ports:
      - "8000:8000"
    environment:
      - LLM_PROVIDER=${LLM_PROVIDER:-openrouter}
      - LLM_MODEL=${LLM_MODEL:-xiaomi/mimo-v2-flash}
      - LLM_API_KEY=${LLM_API_KEY:-${OPENROUTER_API_KEY:-}}
      - LLM_BASE_URL=${LLM_BASE_URL:-https://openrouter.ai/api/v1}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-qwen/qwen3-embedding-8b}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-moats2026}
      - DATA_DIR=/data
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - moats_data:/data
      - ./library:/library:ro
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    restart: unless-stopped
    networks:
      - moats-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: moats-verify-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - moats-network

  neo4j:
    image: neo4j:5-community
    container_name: moats-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-moats2026}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=256m
      - NEO4J_dbms_memory_heap_max__size=512m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - moats-network

volumes:
  moats_data:
    name: moats_verify_data
  neo4j_data:
    name: moats_neo4j_data
  neo4j_logs:
    name: moats_neo4j_logs

networks:
  moats-network:
    name: moats-network
